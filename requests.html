<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(155, 195, 211); /* Light blue background */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 90%;
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgb(155, 195, 211); /* Background for container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h1 {
            margin-bottom: 20px;
            color: #333; /* Darker text color */
        }

        .action {
            display: inline-block;
            width: calc(100% - 40px); /* Full width minus margins */
            max-width: 300px;
            height: 150px;
            margin: 10px;
            padding: 20px;
            background-color: lightgreen; /* Green background */
            color: white;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .action:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slight zoom effect */
        }

        .action a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            display: block;
            line-height: 150px; /* Center text vertically */
            height: 100%;
        }

        @media (max-width: 768px) {
            .action {
                width: calc(100% - 20px); /* Full width minus margins */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose an action</h1>
        <div class="action"><a href="digital-banner.html">Ads on Digital Banner</a></div>
        <div class="action"><a href="qr-code.html">QR Code Ads</a></div>
        <div class="action"><a href="other-request.html">Report a Problem</a></div>
    </div>
</body>
</html>
