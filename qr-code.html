<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request QR Code Ad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #4CAF50; 
        }

        form {
            text-align: left;
            margin: 0 auto;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .legal-note {
            font-size: 12px;
            color: #666;
        }

        .bold-note {
            font-weight: bold;
            margin-top: 20px;
            color: #4CAF50;
        }

        .button{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request a QR Code Ad</h1>
        <form action="submit-qr-code.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Your Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="qr-size">QR Code Size</label>
                <select id="qr-size" name="qr-size">
                    <option value="150x150">150x150</option>
                    <option value="200x200">200x200</option>
                    <option value="300x300">300x300</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="qr-content">QR Code Content</label>
                <textarea id="qr-content" name="qr-content" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="files">Upload Files (if any)</label>
                <input type="file" id="files" name="files[]" multiple>
            </div>
            <div class="form-group">
                <label for="instructions">Additional Instructions</label>
                <textarea id="instructions" name="instructions" rows="3"></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" id="legal" name="legal" required>
                <label for="legal" class="legal-note">
                    I assure my QR code ad is legal and does not contain any misleading or religiously harmful information. I also have prior permission to place my ad.
                </label>
            </div>
            <div class="form-group button">
                <button type="submit">Submit</button>
            </div>
            <div class="bold-note button">
                We will soon contact you, stay awaited!
            </div>
        </form>
    </div>
</body>
</html>
